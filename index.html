    <header>
      <h1>Multiplication Table</h1>
    </header>

    <!--Entry form-->
    <section class="txtSection">
      <div>
        <p>
          Number: <input type="number" name="num" id="txtnum" />
          <input
            id="button"
            type="button"
            value="generate table"
            onclick="table()"
          />
        </p>
      </div>

      <!--Place where the table will appear-->
      <div class="selector">
        <select name="table" id="seltab" size="10">
          <option>Enter a number above</option>
        </select>
      </div>
    </section>
